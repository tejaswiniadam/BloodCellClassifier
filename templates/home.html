<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HematoVision - Blood Cell Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 70%;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .header {
      background-color: #e74c3c;
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      font-size: 24px;
      font-weight: bold;
    }
    h2 {
      color: #e74c3c;
    }
    .upload-section {
      margin: 30px 0;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    .btn {
      background-color: #e74c3c;
      border: none;
      padding: 10px 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Welcome to HematoVision</div>
    <h2>About Blood Cells</h2>
    <p>Blood cells play vital roles in our body, including immunity, oxygen transport, and clotting. Accurate classification helps in early diagnosis of diseases.</p>

    <h2>Predict Blood Cell Type</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="upload-section">
        <input type="file" name="file" required><br>
        <input type="submit" class="btn" value="Predict">
      </div>
    </form>
  </div>
</body>
</html>
