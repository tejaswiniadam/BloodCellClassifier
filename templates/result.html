<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result - HematoVision</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 70%;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .header {
      background-color: #e74c3c;
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      font-size: 24px;
      font-weight: bold;
    }
    .result {
      font-size: 22px;
      color: #333;
      margin: 20px 0;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Prediction Result</div>
    <div class="result">{{ result }}</div>
    {% if img_url %}
      <img src="{{ img_url }}" alt="Uploaded Cell Image">
    {% endif %}
    <br>
    <a href="/" class="btn">‚üµ Predict Another</a>
  </div>
</body>
</html>
